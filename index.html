<!DOCTYPE html>
<html>

<body>

    <head>
        <meta charset="uft-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <header>
        <div class="input-box">
            <input class="input-search" type="text" placeholder="Search">
            <!-- LUPA --><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                fill="#b7b7b7">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
        </div>
        <div class="menu-svg">
            <!-- MENU --><button id="myBtn"><svg xmlns="http://www.w3.org/2000/svg" height="34px" viewBox="0 0 24 24"
                    width="34px" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg></button>
        </div>
    </header>
    <!-- Modal -->
    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <main>
        <div class="full-main">
            <div class="our-services">OUR SERVICES</div>
            <div class="tittle">BRAND DESING</div>
            <div class="buttons">
                <div class="button1">ABOUT US</div>
                <div class="or">OR</div>
                <div class="button2">CONTACT</div>
            </div>
        </div>
    </main>
</body>
<script>
    // Set vars
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    // Show modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // Close button
    span.onclick = function () {
        modal.style.display = "none";
    }

    // Click out of the modal
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
